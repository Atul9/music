[package]

name = "piston-music"
version = "0.17.0"
authors = ["bvssvni <bvssvni@gmail.com>"]
keywords = ["piston", "music"]
description = "A high level library for playing music"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/PistonDevelopers/music.git"
homepage = "https://github.com/PistonDevelopers/music"

[lib]

name = "music"
path = "src/lib.rs"

[dependencies]
current = "0.1.2"

[dependencies.sdl2]
version = "0.27.2"
default-features = false
features = ["mixer"]

[dev-dependencies]
piston_window = "0.60.0"
